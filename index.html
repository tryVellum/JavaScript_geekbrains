    <script>
        // 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.
        let a = 1;
        let prime_array = new Array;
        prime_array.push(a)

        var index, len, flag;
        while (a<=100){
            flag = false
            ++a;
            for (index = 0, len = prime_array.length; index < len; ++index){
                if ((a % prime_array[index] === 0) && (prime_array[index] != 1)){
                    flag = true;
                    break;
                }
            }
            if (flag == true){
                continue;
            }
            else{
                prime_array.push(a);
            } 
        }
        console.log(prime_array);
    </script>
    <script>
        // 3. Товары в корзине хранятся в массиве. Задачи:

        //     b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.
        function countBasketPrice(basket){
            let result = 0;
            for(let i = 0, len = basket.length; i < len; ++i){
                result = result + basket[i][2];
            }
            return result;
        }

            product_2 = ['pic', 'code', 1299],
            product_3 = ['pic', 'code', 199];
        shopping_cart.push(product_1, product_2, product_3);
        console.log(shopping_cart);
        console.log(countBasketPrice(shopping_cart));
